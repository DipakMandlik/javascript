<body style="background-color:black ; color: aliceblue;font-size: larger;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>
    function addlanguage(lang) {
        const li = document.createElement('li')
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }

    //addlanguage("Python")
    //addlanguage("CPP")

    function optiLangu(lang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li);
    }
    optiLangu("TypeScript")
    optiLangu("Python")
    optiLangu("C")


    const second = document.querySelector("li:nth-child(2)")
        //second.innerHTML = "MOJO"; hyani change hotat but not optimized karn traversing issue
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    second.replaceWith(newli) //appropriate change made
    const third = document.querySelector("li:nth-child(3)")
    const newli2 = document.createElement('li')
    newli2.textContent = "Cpp";
    third.replaceWith(newli2)


    //remove kraych
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
